---
layout: default
---

<div class="posts">
  <div class="home-intro">
    <h1>Latest Post</h1>
    {% for post in site.posts offset:1 limit:4 %}
    <h2><a class="prev" href="{{ post.url }}">{{post.title}}</a> <!--span class="time-to-read">{{ content | reading_time_as_i }}</span--></h2>
    {{ post.excerpt }}
    {% endfor %}
  </div>

</div>
