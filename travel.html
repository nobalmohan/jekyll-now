---
layout: default
---


<div class="blog-page-header">
  <a href="{{ site.baseurl }}/blog" >All</a>
  <a href="{{ site.baseurl }}/travel" class="link-highlight" >Travel</a>
  <a href="{{ site.baseurl }}/technology" >Technology</a>
  <a href="{{ site.baseurl }}/tags" >Tags</a>
</div>

<div class="posts">
  {% for post in site.posts %}
      {% if post.tags contains 'Travel' %}
      <article class="post blog-post">
          <h2>
            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{ post.title }}</a>
          </h2>
          <div class="entry">
            {{ post.excerpt }}
          </div>
      </article>
      {% endif %}
  {% endfor %}
</div>
