---
layout: default
---


<div class="blog-page-header">
      <a href="{{ site.baseurl }}/blog" >All</a> 
  <a href="{{ site.baseurl }}/travel">Travel</a>
  <a href="{{ site.baseurl }}/technology" class="link-highlight">Technology</a>
</div>

<div class="posts">
  {% for post in site.posts %}
      {% if post.tags contains 'Technology' %}
      <article class="post">
        <h2>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
      </article>
      {% endif %}
  {% endfor %}
</div>
