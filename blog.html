---
layout: default
pagination:
  enabled: true
---

<div class="posts">

  <div class="blog-page-header">
    <a href="{{ site.baseurl }}/blog" class="link-highlight">All</a>
    <a href="{{ site.baseurl }}/travel">Travel</a>
    <a href="{{ site.baseurl }}/technology">Technology</a>
    <a href="{{ site.baseurl }}/tags" >Tags</a>
  </div>

  {% for post in site.posts %}
      <article class="post blog-post">
        <h2>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div class="entry">
          {{ post.excerpt }}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
  {% endfor %}

  


</div>
