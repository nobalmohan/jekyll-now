---
layout: default
---

<div class="posts">

  <div class="blog-page-header">
    <a href="{{ site.baseurl }}/">Technology</a>
    <a href="{{ site.baseurl }}/">Travel</a>
  </div>

  {% for post in site.posts %}
    <article class="post">
      <h1>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h1>
      <div class="entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Reead More</a>
    </article>
  {% endfor %}
</div>
